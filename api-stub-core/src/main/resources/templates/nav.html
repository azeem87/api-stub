<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<nav th:fragment="topNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">
                <span class="glyphicon glyphicon-home"></span>
                <span th:text="#{title.home}"></span>
            </a>
        </div>
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a id="languageSwitchLink" href="javascript:void(0);"
                       class="dropdown-toggle" data-toggle="dropdown">
                        Language
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a id="englishLink" href="?locale=en">English</a>
                        </li>
                        <li>
                            <a id="japaneseLink" href="?locale=ja">Japanese</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a id="menuLink" href="javascript:void(0);"
                       class="dropdown-toggle" data-toggle="dropdown">
                        <span th:text="#{title.menu}"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a id="apiResponseLink" th:href="@{/manager/responses}" th:text="#{title.responseList}"></a>
                        </li>
                        <li>
                            <a id="apiLink" th:href="@{/manager/apis}" th:text="#{title.apiList}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</nav>

</body>
</html>
