# Servlet encoding
spring.http.encoding.force=true
# For file upload
spring.servlet.multipart.max-file-size=
spring.servlet.multipart.max-request-size=100MB
# For static resources
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/app/**
spring.resources.cache.period=P1D
# For Json
spring.jackson.serialization.indent_output=true
spring.thymeleaf.mode=HTML
# For database
spring.datasource.url=jdbc:h2:~/db/api-stub
# For H2 published
spring.h2.console.enabled=true
server.servlet.context-parameters.db.url=${spring.datasource.url};DB_CLOSE_ON_EXIT=FALSE
server.servlet.context-parameters.db.user=sa
server.servlet.context-parameters.db.password=
server.servlet.context-parameters.db.tcpServer=-tcpAllowOthers
# For MyBatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
# Logging
